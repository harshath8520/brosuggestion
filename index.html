}

@keyframes pop{

  to{transform:scale(1);opacity:1}
}

/* CONFETTI */
.confetti{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:1000;
  pointer-events:none;
  overflow:hidden;
}

.confetti-piece{
  position:absolute;
  background:currentColor;
  animation:confettiFall 4s ease-out forwards;
}

.confetti-piece.square{
  width:10px;
  height:10px;
}

.confetti-piece.rectangle{
  width:8px;
  height:14px;
}

.confetti-piece.circle{
  width:10px;
  height:10px;
  border-radius:50%;
}

.confetti-piece.large{
  width:14px;
  height:14px;
}

.confetti-piece.small{
  width:6px;
  height:6px;
}

@keyframes confettiFall{
  0%{
    transform:translateY(-10px) translateX(0) rotate(0deg);
    opacity:1;
  }
  100%{
    transform:translateY(110vh) translateX(calc(var(--drift) * 100px)) rotate(720deg);
    opacity:0;
  }
}

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCf2_pXqNV1MBrDmXJ0zmjuGI_FaTtuk9Y",
  authDomain:"brototype-video-suggestions.firebaseapp.com",
  projectId:"brototype-video-suggestions",
  storageBucket:"brototype-video-suggestions.appspot.com",
  messagingSenderId:"1058411385332",
  appId:"1:1058411385332:web:757cc5617a4698ea5f69a1"
});

const db = firebase.firestore();
const form = document.getElementById("suggestionForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const nameVal = document.getElementById("name").value.trim();
  const mobileVal = document.getElementById("mobile").value.trim();
  const qualificationVal = document.getElementById("qualification").value.trim();
  const cityVal = document.getElementById("city").value.trim();
  const topicVal = document.getElementById("topic").value.trim();

  if (!nameVal || !mobileVal || !cityVal || !topicVal) {
    alert("Please fill all required fields");
    return;
  }

  try {
    await db.collection("videoSuggestions").add({
      name: nameVal,
      mobile: mobileVal,
      qualification: qualificationVal || "",
      city: cityVal,
      topic: topicVal,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    showSuccess();
    form.reset();

  } catch (err) {
    console.error(err);
    alert("Submission failed. Try again.");
  }
});

/* POPUP + CONFETTI */
function showSuccess(){
  document.getElementById("successModal").style.display="flex";

  const colors=['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff','#ff8800','#8800ff','#ff0088','#00ff88','#ff6600','#6600ff'];
  const confettiCount=300;
  const shapes=['square','rectangle','circle'];
  
  const confettiContainer=document.createElement("div");
  confettiContainer.className="confetti";
  document.body.appendChild(confettiContainer);

  for(let i=0;i<confettiCount;i++){
    const piece=document.createElement("div");
    const shape=shapes[Math.floor(Math.random()*shapes.length)];
    piece.className="confetti-piece "+shape;
    
    const size=Math.random();
    if(size>0.7) piece.classList.add("large");
    else if(size<0.3) piece.classList.add("small");
    
    piece.style.color=colors[Math.floor(Math.random()*colors.length)];
    piece.style.left=Math.random()*100+"%";
    piece.style.setProperty('--drift',(Math.random()-0.5)*2);
    piece.style.animationDelay=Math.random()*0.8+"s";
    piece.style.animationDuration=(3+Math.random()*2)+"s";
    
    confettiContainer.appendChild(piece);
  }

  setTimeout(()=>{
    confettiContainer.remove();
    document.getElementById("successModal").style.display="none";
  },4000);
}
</script>
